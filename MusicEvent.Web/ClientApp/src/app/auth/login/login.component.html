<div class="row h-100 justify-content-center" style="padding-top: 5%;">
  <div style="width: 350px">

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

      <div class="row mb-3">
        <div class="col text-center">
          <img src="assets/img/logo.png" alt="" width="300px">
        </div>
      </div>

      <div class="row">
        <mat-form-field class="col">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="login" id="login" required />
          <mat-error *ngIf="formLogin.get('login')?.invalid && formLogin.get('login')?.value.length > 0">
            E-mail inv√°lido
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" minlength="8" maxlength="50" id="senha" required />
        </mat-form-field>
      </div>

      <div class="row align-items-center">
        <div class="col text-start">
          <button type="submit" [disabled]="formLogin.invalid" class="btn btn-danger"><i class="fa fa-sign-in"></i> Login</button>
        </div>
        <div class="col text-end">
          <button class="btn btn-warning" routerLink="/criar-conta"><i class="fa fa-sign-in"></i> Criar Conta</button>
        </div>
      </div>
    </form>

  </div>
</div>
